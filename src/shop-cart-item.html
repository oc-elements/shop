<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shop-icons.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-select.html">

<dom-module id="shop-cart-item">

  <template strip-whitespace>

    <style include="shop-select iron-flex iron-flex-alignment">

      :host {
        @apply(--layout-horizontal);
        position: relative;
      }

      shop-image {
        margin: 10px;
      }

      shop-select > select {
        font-size: 16px;
        padding-left: 40px;
      }

      shop-select > shop-md-decorator {
        font-size: 12px;
        border: none;
      }

      paper-button {
        margin: 0;
        border-radius: 0;
      }

      .name {
        @apply(--layout-flex-auto);
        line-height: 20px;
        font-weight: 500;
        float: left;
        margin-top: 12px;
        margin-right: 30px;

      }

      .name a {
        display: inline-block;
        max-width: 100%;
        text-decoration: none;
        color: var(--app-primary-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 1.2em;
      }

      .mobile-name {
        display: none;
      }

      .mobile-name a {
        color: #172c50;
        text-decoration: none;
      }

      .price, .size {
        display: inline-block;
        white-space: nowrap;
        color: var(--app-secondary-color);
      }

      .size {
        min-width: 70px;
        width: 144px;
      }

      .size > span {
        margin-left: 10px;
      }

      .price {
        padding: 5px 0;
      }

      .quantity {
        min-width: 80px;
        width: 160px;
      }

      .delete-button {
        width: 34px;
        height: 34px;
        color: var(--app-secondary-color);
        position: absolute;
        top: 6px;
        right: -10px;
      }

      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
        margin-left: 24px;
      }

      .detail {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top: 32px;
        margin-right: 30px;
        height: 20px;
      }

      /* Item quantity controls */
      .item-quantity {
        @apply(--layout-horizontal);
        padding: 5px;
        color:#757575;
      }
      .item-quantity-input {
        border: 1px solid #ccc;
      }
      .item-quantity-input input {
        font-size:16px;
        height: 18px;
        border: none;
        padding-left: 10px;
        width:40px;
      }
      .item-quantity-input-button {
        border: 1px solid #ccc;
      }

      .cart-detail-item {
        padding: 5px;
        max-width: 50%;
      }
      
      /* helper classes */
      .visible-mobile {
        display: none;
      }

      @media (max-width: 767px) {
        .flex {
          @apply(--layout-vertical);
          margin-left: 10px;
        }

        .name {
          margin-top: 16px;
          margin-right: 0;
          width: calc(100% - 40px);
        }

        .detail {
          @apply(--layout-vertical);
          @apply(--layout-self-end);
          margin: 10px 10px 20px 0;

        }

        .quantity, .size {
          text-align: right;
          width: auto;
        }

        .delete-button {
          top: 8px;
        }
        .item-quantity-input input {
          width: 30px !important;
          font-size: 14px;
        }

        .item-quantity-position {
          position: absolute;
          bottom: 20px;
          right: 80px;
        }
        .item-price-position {
          position: absolute;
          bottom: 16px;
          right: 16px;
          text-align: right;
        }

        .mobile-name {
          display: block;
          font-size: 1.1em;
          margin-top: 16px;
        /* helper */
        }
        .hidden-mobile {
          display: none !important;
        }
      }

      @media (max-width: 360px) {
        .name {
          margin-top: 0;
        }
        .mobile-name {
          font-size: 13px !important;
        }

        .detail {
          @apply(--layout-vertical);
          @apply(--layout-start);
          @apply(--layout-self-start);
          height: auto;
          margin-top: 0;
        }

        .delete-button {
          top: -2px;
          right: -16px;
        }

        shop-select > select {
          padding: 2px 24px 2px 40px;
        }

        .quantity, .size {
          text-align: left;
          width: auto;
        }

        .visible-mobile {
          display: block;
        }
        .item-quantity-input input {
          height: 18px !important;
          font-size: 14px !important;
        }
      }

  </style>
    <div class="layout horizontal">
        <div class="cart-detail-item">
          <a href$="/detail/[[entry.item.category]]/[[entry.item.urlName]]" title$="[[entry.item.name]]">
            <shop-image src="[[entry.item.featuredImage]]" alt="[[entry.item.name]]"></shop-image>
          </a>
        </div>
        <div class="cart-detail-item hidden-mobile">
          <div class="name">
            <a href$="/detail/[[entry.item.category]]/[[entry.item.urlName]]">[[entry.item.name]]</a>
            <p class="hidden-mobile">[[entry.item.description]]</p>
          </div>
        </div>
        <div class="cart-detail-item" horizontalAlign="right">
          <div class="detail">
            <div class="mobile-name">
              <a href$="/detail/[[entry.item.category]]/[[entry.item.urlName]]">[[entry.item.name]]</a>
            </div>
            <div class="price item-price-position">[[_formatPrice(entry.item.price)]]</div>
            <!-- <div class="quantity">
              <shop-select>
            </div>-->
            <span class="item-quantity hidden-mobile">Quantitiy </span>
            <div class="item-quantity-input item-quantity-position">
                <input id="quantitySelect" is="iron-input" value="[[entry.quantity]]" prevent-invalid-input allowed-pattern="[0-9]" min="1" max="10" type="number" class="item-quantity-input" on-change="_quantityChange">
            </div>
            <!--
              Use on-click instead of on-tap to prevent the next cart item to be focused
            -->
            <paper-button class="delete-button" icon="close" aria-label$="Delete item [[entry.item.name]]"
                on-click="_removeItem"><iron-icon icon="icons:highlight-off"></iron-icon></paper-button>
          </div>
        </div>
      </div>
  </template>
<script>

    Polymer({

      is: 'shop-cart-item',

      properties: {

        entry: Object

      },

      _quantityChange: function() {
        this._setCartItem(parseInt(this.$.quantitySelect.value));
        if (this.$.quantitySelect.value <= 0) {
          this._setCartItem(0);
        }
      },

      _setCartItem: function(quantity) {
        this.fire('set-cart-item', {
          item: this.entry.item,
          quantity: quantity,
          size: this.entry.size
        });
      },

      _formatPrice: function(price) {
        return price ? 'R ' + price.toFixed(2) : '';
      },

      _removeItem: function() {
        this._setCartItem(0);
      }
    });
  </script>
</dom-module>
